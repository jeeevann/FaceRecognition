<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Attendance - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
    <main class="auth">
        <div class="auth-panel">
            <div class="logo-ring sm">
                <div class="logo">SA</div>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="muted">Sign in to continue</p>

            <form class="auth-form" id="login-form">
                <label class="label">Email</label>
                <input type="email" class="input" id="email" placeholder="you@example.com" required />

                <label class="label">Password</label>
                <input type="password" class="input" id="password" placeholder="••••••••" required />

                <label class="label">Role</label>
                <select class="input" id="role" required>
                    <option value="Teacher">Teacher</option>
                    <option value="Admin">Admin</option>
                </select>

                <button class="btn btn-primary btn-xl mt-16 w-full" type="submit">Sign In</button>
            </form>

            <p class="muted mt-16" style="text-align:center">No account? <a href="signup.html" class="nav-link" style="display:inline;padding:0">Sign up</a></p>
        </div>
    </main>

    <div id="toast-container"></div>
    <script src="assets/main.js"></script>
</body>
</html>
